
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet" href="style.css">
    
</head>
<body>
    <main id = 'site-main'>
        <div class = 'container'>
            <div class = 'box-nav d-flex-justify-between'>
                <span class = 'text-gradient'>New Book<i class = 'fas fa-user'></i></span>

            <form onsubmit="return false;" >
                <table class = 'table'> 
                    <thead class = 'thead-dark'> 
                        <tr>
                           <th>Title:</th> 
                            <th>Author:</th> 
                            <th>Pages:</th> 
                            <th>Read Status:</th> 
                        </tr> 
                    </thead> 
                        <tr>
                            <td>Name of Wind</td>
                            <td> Patrick Rothfuss</td>
                            <td>662</td>
                            <td>Yes</td>
                        </tr>
                </table>
            </form>
        </div>
    </div>
    </main>

    <div class = 'openBtn'>
        <button onclick = "openBook()"class = " new-book openButton"><strong>New Book</strong></button>
    </div>
    
    <div class = "loginPopup">
        <div class = "bookPopup" id = "bookForm">
            <form onsubmit="return false;" name = "books" class = "formContainer">
                <h2 class = 'heading-book'>New Book</h2>
                <div class = "cancel" onclick = "closeBook()">+</div>
                <label for = "Title">
                    <strong>Title:</strong>
                </label>
                <input type = "text" id = "title" required>
                <br>
                <label for = "Author">
                    <strong>Author:</strong>
                </label>
                <input type = "text" id ="author" required>
                <br>
                <label for = "Page Count">
                    <strong>Number of Pages: </strong>
                </label>
                <input type = "text" id = "page-count" required>
                <br>
                <strong>Read Status: </strong> 
                <select class = "status">
                    <option>Read</option>
                    <option>Not Read</option>
                </select>
                <button type = submit onlick = "newCell" class = "btn submit">Submit</button>
            </form>
        </div>
    </div>
    <script src = "library.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet" href="style.css">
    
</head>
<body>
    <div class = 'openBtn'>
        <button class = "openButton"><strong>New Book</strong></button>
    </div>
    <div class = "loginPopup">
        <div class = "bookPopup" id = "bookForm">
            <form onsubmit="return false;" name = "books" class = "formContainer">
                <h2 class = 'heading-book'>New Book</h2>
                <div class = "cancel" onclick = "closeBook()">+</div>
                <label for = "Title">
                    <strong>Title:</strong>
                </label>
                <input type = "text" id = "title" required>
                <br>
                <label for = "Author">
                    <strong>Author:</strong>
                </label>
                <input type = "text" id ="author" required>
                <br>
                <label for = "Page Count">
                    <strong>Number of Pages: </strong>
                </label>
                <input type = "text" id = "page-count" required>
                <br>
               <strong>Read Status: </strong> 
                <select class = "status">
                    <option>Read</option>
                    <option>In progress</option>
                    <option>Not Read</option>
                </select>
                <button type = "submit" class = "btn submit">Submit</button>
            </form>
        </div>
    </div>
    <div class = "books-grid" id = 'booksGrid'>
        <div class = "bookValues">
        <p id = "p1"></p>
        <p id = "p2"></p>
        <p id = "p3"></p>
        <p id = "p4"></p>
        </div>
    </div>
    <script src = "library.js" defer></script>
</body>
</html>

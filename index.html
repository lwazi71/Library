<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet" href="style.css">
    
</head>
<body>
    <div class = 'openBtn'>
        <button class = "openButton" onclick ="addBook()"><strong>New Book</strong></button>
    </div>
    <div class = "loginPopup">
        <div class = "bookPopup" id = "bookForm">
            <form onsubmit="return false;" class = "formContainer">
                <h2>New Book</h2>
                <label for = "Title">
                    <strong>Title</strong>
                </label>
                <input type = "text" id = "title" required>
                <label for = "Author">
                    <strong>Author</strong>
                </label>
                <input type = "text" id ="author" required>
                <label for = "Page Count">
                    <strong>Page Count</strong>
                </label>
                <input type = "text" id = "page-count" required>
               <strong>Read Status</strong> <input type = "checkbox" name="Read Status" id="status" value = "read status">
                <button type = "submit" class = "btn submit">Submit</button>
                <button type = "button" class = "btn cancel" onclick = "closeBook()">Close</button>
            </form>
        </div>
    </div>
    <div class = "books-grid" id = 'booksGrid'>
        <div class = "bookValues">
        <p id = "p1"></p>
        <p id = "p2"></p>
        <p id = "p3"></p>
        </div>
    </div>
    <script src = "library.js" defer></script>
</body>
</html>
